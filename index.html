<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUDOKU</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="main" class="">
      <h1 class="heading">
        SUDOKU
        <span class="darklight"
          ><span class="material-symbols-outlined" id="dark"> dark_mode </span>
          <span class="material-symbols-outlined" id="light"> light_mode </span></span
        >
      </h1>
      <h2 id="error">0</h2>

      <div id="board">
        <div id="pop-box">
          <div id="errordata">
            <h2>wrong - <span id="wrongCnt">0</span></h2>
            <button id="replay">REPLAY</button>
          </div>
        </div>
      </div>
      <div id="btns">
        <button class="btn" id="erase">erase</button>
        <button class="btn" id="solve">solution</button>
        <button class="btn" id="new">newgame</button>
      </div>
      <div id="digits"></div>
    </div>

    <script src="sudoku.js"></script>
    <script src="sudokuLogic.js"></script>
  </body>
</html>
